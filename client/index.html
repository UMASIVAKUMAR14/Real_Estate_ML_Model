<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengaluru Real Estate Price Prediction</title>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src = "app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="img"></div>
    <form class="form">
        <!-- Takes the sqft of the house as a float -->
        <h2>Total Square Feet Area</h2>
        <input class="area" type="email" id="uiSqft" class="floatLabel" name="Squareft" value="1000"> 

        <!-- A button bar denoting the # of bedrooms from one to nine -->
        <!-- Naming conventions of id in above section are used for name here because id must be unique while name can be repeated -->
        <h2>Number of Bedrooms</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bed-1" name="uiBed" value="1"/>
            <label for="radio-bed-1">1</label>
            <input type="radio" id="radio-bed-2" name="uiBed" value="2"/>
            <label for="radio-bed-2">2</label>
            <input type="radio" id="radio-bed-3" name="uiBed" value="3"/>
            <label for="radio-bed-3">3</label>
            <input type="radio" id="radio-bed-4" name="uiBed" value="4"/>
            <label for="radio-bed-4">4</label>
            <input type="radio" id="radio-bed-5" name="uiBed" value="5"/>
            <label for="radio-bed-5">5</label>
            <input type="radio" id="radio-bed-6" name="uiBed" value="6"/>
            <label for="radio-bed-6">6</label>
            <input type="radio" id="radio-bed-7" name="uiBed" value="7"/>
            <label for="radio-bed-7">7</label>
            <input type="radio" id="radio-bed-8" name="uiBed" value="8"/>
            <label for="radio-bed-8">8</label>
            <input type="radio" id="radio-bed-9" name="uiBed" value="9"/>
            <label for="radio-bed-9">9</label>
        </div>
    </form>

    <form class="form">
        <!-- A button bar denoting the # of bathrooms from one to nine -->
        <h2>Number of Bathrooms</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
            <label for="radio-bath-1">1</label>
            <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2"/>
            <label for="radio-bath-2">2</label>
            <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
            <label for="radio-bath-3">3</label>
            <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
            <label for="radio-bath-4">4</label>
            <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
            <label for="radio-bath-5">5</label>
            <input type="radio" id="radio-bath-6" name="uiBathrooms" value="6"/>
            <label for="radio-bath-6">6</label>
            <input type="radio" id="radio-bath-7" name="uiBathrooms" value="7"/>
            <label for="radio-bath-7">7</label>
            <input type="radio" id="radio-bath-8" name="uiBathrooms" value="8"/>
            <label for="radio-bath-8">8</label>
            <input type="radio" id="radio-bath-9" name="uiBathrooms" value="9"/>
            <label for="radio-bath-9">9</label>
        </div>

        <!-- A drop down menu of location choices -->
        <h2>Location</h2>
        <div>
            <select class="location" name="" id="uilocations">
                <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                <option>Rajaji Nagar</option>
            </select>
        </div>

        <!-- Calls the method to use the above values to estimate price -->
        <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
        <div id="uiEstimatePrice" class="result"> <h2></h2> </div>
    </form>
</body>
</html>
